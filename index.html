<!DOCTYPE html>
<html lang="en">

<head>

    <!-- meta -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <!-- title of the page  -->
    <title> பிறந்தநாள் வாழ்துக்கள்  </title>

    <!-- stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!--  font awesome cdn link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

       /* mobile view styles */

        @media only screen and (max-width: 600px) { 
               .audio-btn {
                  bottom:90px !important;
                }
             
             
        }
   
    </style>
    
</head>

<body> 

    <!-- section 1  -->
<section class="body">
    <div class="happy-birthday">

        <div class="birthday-card">

            <div class="clouds"></div>

            <div class="hearts">

                <div class="heartOne">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>

                <div class="heartTwo">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>

                <div class="heartThree">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>

                <div class="heartFour">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
                
                <div class="heartFive">
                    <div class="left-side"></div>
                    <div class="right-side"></div>
                </div>
            </div>

            <div class="text">
                <span> பிறந்தநாள்தின  நல்வாழ்துக்கள் <br> J yasmeen  <!-- person name --> </span>
            </div>

        </div>
        
        <p class="hover-txt"> - hover over the text - </p>

    </div>
 </section>

 <!-- audio  player -->
<div class="audio-btn"> 

    <!-- audio play button  -->
    <button id="play-button" type="button" title="play-audio"> 
        <i class="fa-solid fa-volume-high fa-xs"></i>
    </button>

       <!-- audio file [ NOTe: in the src attribute you can add your favourite audio] -->
        <audio id="auto-play">
          <source src="audio/birthday-song.mp3" type="audio/mpeg">
           Your browser does not support the audio element.
        </audio>

    <!-- audio pause button  -->
    <button id="pause-button" type="button" title="pause-audio">
        <i class="fa-solid fa-volume-xmark"></i>
    </button>

</div>


<script>

    var playButton = document.getElementById("play-button");
    var pauseButton = document.getElementById("pause-button");
    var audioElement = document.getElementById("auto-play");

    playButton.addEventListener("click", function () {
        audioElement.play();
    });

    pauseButton.addEventListener("click", function () {
        audioElement.pause();
    });

</script>
 
</body>

</html>
